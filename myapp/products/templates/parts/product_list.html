
<div class="container">
    <div class="row">
        {% for p in list_products %}
            <div class="col-sm-3 col-6 mt-4">
            <div class="card">
            <a href="{% url 'product_detail' p.category.slug p.slug %}" class="text-decoration-none">
                {% if p.thumbnail %}
                    <img src="{{p.thumbnail.url}}"  class="w-100" height="200">
                {% endif %}
            </a>
            <h4 class="text-center font-weight-bold text-danger mt-3">${{p.price}}<br>
                {% if p.sale_price %}
                    <small class="text-center">$<strike>{{ p.sale_price }}</strike></small>
                {% else %}
                    &nbsp;
                {% endif %}
            </h4>
            <small class="rating text-warning text-center"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></small>

            <div class="card-body">
              <h5 class="card-title">{{ p.title|truncatechars:30}}</h5>
              <p class="card-text">
                  {{ p.description|safe|linebreaks|slice:"50" }}
              </p>
            </div>
            <div class="card-footer text-center">
              <button class="btn btn-success thumbnail" @click="addToCart({{p.id}})"><i class="fas fa-cart-plus"></i> <small>Add to cart</small></button>
              <div class="d-lg-block d-none" style="float:right;">
                 <a href="{% url 'product_detail' p.category.slug p.slug%}" class="btn btn-primary" ><i class="fas fa-eye"></i> View</a>
              </div>


            </div>
          </div>
        </div>

        {% endfor %}

    </div>
</div>
